<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div class="container py-3">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
<a href="/" class="d-flex align-items-center text-dark text-decoration-none"><span class="fs-4">Блог</span></a>
</div>
<p class="lead mb-4">Михаил написал {{ blog.count }} пост(а)</p>
{% for item in blog %}

<div class="px-4 py-5 text-center">
<h3 class="display-5 fw-bold">{{ item.postName }}</h3>
<p class="lead mb-4">{{ item.publisTime }}</p>
<p class="lead fw-normal">{{ item.description }}</p>
</div>

{% endfor %}
</div>
</body>
