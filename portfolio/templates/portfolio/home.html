{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Портфолио Михаила!</h1>


    {% load static %}

    <img src={% static "portfolio\war_of_lion.png" %}

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src ="{{ project.image.url }}">

    {% if project.url %}
    <a href="{{ project.url }}">Ссылка</a>
    {% endif %}

    {% endfor %}

{% endblock %}
